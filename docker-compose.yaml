name: employee-salary-manager

services:

  frontend:
    container_name: frontend
    build:
      dockerfile: packages/web/frontend/Dockerfile
      context: .
    environment:
      - HOST=0.0.0.0
      - PORT=4321
    ports:
      - "4321:4321"
    volumes:
      - /app/node_modules
    command: yarn frontend:dev
    